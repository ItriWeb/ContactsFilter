<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <title>My contacts</title>
</head>
<body>
   <div class="container">
      <h1 class="center-align">My contacts</h1> 
      <input type="text" id="filterInput" placeholder="Search names">
    <ul class="collection with-header" id="names">
        <li class="collection-header">
            <h5>A</h5>
        </li>
        <li class="collection-item"><a href=""#>Adam</a></li>
        <li class="collection-item"><a href="#">Abby</a></li>
        <li class="collection-item"><a href="#">Atlas</a></li>
        <li class="collection-item"><a href="#">Alan</a></li>
        
        <li class="collection-header">
            <h5>B</h5>
        </li>
        <li class="collection-item"><a href=""#>Brad</a></li>
        <li class="collection-item"><a href="#">Brian</a></li>
        <li class="collection-item"><a href="#">Bob</a></li>
        <li class="collection-item"><a href="#">Banana</a></li>
        
        <li class="collection-header">
            <h5>C</h5>
        </li>
        <li class="collection-item"><a href=""#>Caleb</a></li>
        <li class="collection-item"><a href="#">Courtney</a></li>
        <li class="collection-item"><a href="#">Curtus</a></li>
        <li class="collection-item"><a href="#">Connor</a></li>
    </ul>
       
       
       
       
   </div>
   
   <script>
    // Get Input element
    let filterInput = document.getElementById('filterInput');
       
    //Add Event Listener
    filterInput.addEventListener('keyup',filterNames);
       
    function filterNames () {
        // Get Value of the input
        let filterValue = document.getElementById('filterInput').value.toUpperCase();
        
        // Get names ul
        let ul = document.getElementById('names');
        
        // Get li from ul
        let li = ul.querySelectorAll('li.collection-item');
        
        // Loop through collection-item lis
        
        for (let i=0; i<li.length; i++){
            let a = li[i].getElementsByTagName('a')[0];
            
            // If matched
            if(a.innerHTML.toUpperCase().indexOf(filterValue)>-1){
                li[i].style.display = '';
            }else{
                li[i].style.display = 'none';
            }
        }
        
    };
    
    
    
    </script>
    
</body>
</html>
